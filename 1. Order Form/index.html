<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra</title>
    <link rel="stylesheet" type="text/css" href="order.css" />
</head>

<body>
    <script type="text/javascript" src="order.js"></script>
    <div class="block">
        <div>
            Name：<input id="name" text="text" placeholder="Please Enter Your Name...">
            <select id="gender">
                <option value="" selected disabled>Gender</option>
                <option value="man">Male</option>
                <option value="woman">Female</option>
            </select>

            <select id="type">
                <option value="" selected disabled>Clothing</option>
                <option value="coat">Coat</option>
                <option value="top">Top</option>
                <option value="bot">Bottom</option>
            </select>
            <div class="space">
            </div>
            Pieces：<input id="num" text="text">
        </div>
        <div>
            <button onclick="order()">Press to Order</button>
            <button onclick="info()">Introduction</button>
        </div>
    </div>
    <div class="ordertitle">
        <h3>Your Order :</h3>
    </div>
    <hr>
    <div class="orderlist">
        <span>Name :</span><span id="cur_name"></span>
        <div class="space">
        </div>
        <span>Gender :</span><span id="cur_gender"></span>
        <div class="space">
        </div>
        <span>Clothing :</span><span id="cur_type"></span>
        <div class="space">
        </div>
        <span>Pieces :</span><span id="total"></span>
        <div class="space">
        </div>
        <span>Approximate Sum :</span><span id="summary"></span>
    </div>
</body>

</html>
